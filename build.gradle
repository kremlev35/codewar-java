plugins {
    id 'java'
}

group 'net.nkremlev.codewar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.9.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

compileJava {
    sourceCompatibility = 17
    targetCompatibility = 17
}